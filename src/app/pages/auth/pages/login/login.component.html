<div class="h-full flex justify-center items-center">
    <mat-card>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="w-96 flex flex-col items-center">
            <mat-card-content>
                <mat-form-field class="w-full">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <mat-divider class="w-5/6"></mat-divider>
            <mat-card-actions class="mt-2 w-full flex justify-end">
                <button mat-raised-button type="submit" [disabled]="!formGroup.valid">
                    <mat-icon>login</mat-icon>
                    Log in
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
    <br>
</div>
