<mat-card appearance="outlined">
  <mat-card-header class="primary-state">
    <div class="pb-3 w-full flex flex-row gap-2">
      <mat-icon>{{dialogData.cardTitleIcon}}</mat-icon>
      <mat-card-title>
        {{dialogData.cardTitle}}
      </mat-card-title>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="my-6 flex flex-col justify-center items-center">
      <p>{{dialogData.cardText}}</p>
    </div>
  </mat-card-content>
  <div class="mt-3">
    <mat-divider></mat-divider>
  </div>
  <div class="flex justify-end">
    <mat-card-actions>
      <div class="flex gap-3">
        @if (!dialogData.hideSaveButton) {
        <button mat-raised-button (click)="save()">
          <mat-icon>{{dialogData.saveButtonIcon ?? 'check'}}</mat-icon>
          {{dialogData.saveButtonText ?? 'Save'}}
        </button>
        }
        <button mat-stroked-button mat-dialog-close>
          <mat-icon>{{dialogData.cancelButtonIcon ?? 'close'}}</mat-icon>
          {{dialogData.cancelButtonText ?? 'Close'}}
        </button>
      </div>
    </mat-card-actions>
  </div>
</mat-card>
